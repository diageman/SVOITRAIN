                feedback: '–ü—Ä–æ–±–ª–µ–º–∞ —Å –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π - —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è.'
            },
            {
                id: 143,
                chat: [
                    { from: 'driver', text: '–ë–∞–ª–∞–Ω—Å —É—à–µ–ª –≤ –º–∏–Ω—É—Å –±–µ–∑ –ø—Ä–∏—á–∏–Ω—ã.' }
                ],
                correctChoice: 'handle',
                feedback: '–§–∏–Ω–∞–Ω—Å–æ–≤–∞—è —Ç–µ—Ö–ø—Ä–æ–±–ª–µ–º–∞. –†–∞–∑–±–∏—Ä–∞–µ–º—Å—è.'
            },
            {
                id: 144,
                chat: [
                    { from: 'driver', text: '–ù–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è —Ä–µ–π—Ç–∏–Ω–≥.' }
                ],
                correctChoice: 'handle',
                feedback: '–¢–µ—Ö–≤–æ–ø—Ä–æ—Å –ø–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—é. –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º.'
            }
        ];
        let currentScenario = {};
        let scenarioHistory = [];
        let choiceHistory = []; // <-- –ù–û–í–´–ô –ú–ê–°–°–ò–í
        const chatWindow = document.getElementById('chat-window');
        const actionButtons = document.getElementById('action-buttons');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        // --- –ò–ö–û–ù–ö–ò ---
        const driverIcon = `
            <div class="driver-icon w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center mr-3 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>`;
        const systemIcon = `
            <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-3 flex-shrink-0 font-bold text-sm">
                –¢–ü
            </div>`;
        /**
         * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–∫–Ω–µ —á–∞—Ç–∞
         * @param {string} from - 'driver' –∏–ª–∏ 'system'
         * @param {string} text - –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
         */
        function displayMessage(from, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'mb-4');
            const textElement = document.createElement('div');
            textElement.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'max-w-xs', 'md:max-w-md');
            textElement.textContent = text;
            if (from === 'driver') {
                messageElement.classList.add('justify-start');
                messageElement.innerHTML = driverIcon;
                textElement.classList.add('bg-gray-200', 'text-gray-800');
            } else { // 'system'
                messageElement.classList.add('justify-end');
                textElement.classList.add('bg-blue-500', 'text-white');
                messageElement.appendChild(textElement); // –°–Ω–∞—á–∞–ª–∞ —Ç–µ–∫—Å—Ç
                messageElement.innerHTML += systemIcon; // –ü–æ—Ç–æ–º –∏–∫–æ–Ω–∫–∞
            }
           
            if (from === 'driver') {
                 messageElement.appendChild(textElement);
            }
            chatWindow.appendChild(messageElement);
        }
        /**
         * –ó–∞–≥—Ä—É–∂–∞–µ—Ç —Å–ª–µ–¥—É—é—â–∏–π —Å—Ü–µ–Ω–∞—Ä–∏–π
         */
        function loadNextScenario() {
            // –û—á–∏—â–∞–µ–º —á–∞—Ç –∏ —Ñ–∏–¥–±—ç–∫
            chatWindow.innerHTML = '';
            feedbackArea.classList.add('hidden');
            actionButtons.classList.remove('hidden');
            feedbackTitle.classList.remove('text-green-600', 'text-red-600');
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Å—Ü–µ–Ω–∞—Ä–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –µ—â–µ –Ω–µ –±—ã–ª–∏ –ø–æ–∫–∞–∑–∞–Ω—ã
            let availableScenarios = SCENARIOS.filter(s => !scenarioHistory.includes(s.id));
            // –ï—Å–ª–∏ –≤—Å–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –ø—Ä–æ–π–¥–µ–Ω—ã, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ
            if (availableScenarios.length === 0) {
                scenarioHistory = [];
                choiceHistory = []; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç–∏–ø–æ–≤
                availableScenarios = [...SCENARIOS]; // –ü–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫
            }
            let nextScenario;
            // --- –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê –î–õ–Ø –õ–£–ß–®–ï–ì–û –†–ê–ó–ë–†–û–°–ê ---
           
            // –ë–µ—Ä–µ–º 2 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ç–∏–ø–∞
            const recentChoices = choiceHistory.slice(-2);
            // –ò—â–µ–º —Å—Ü–µ–Ω–∞—Ä–∏–∏, —Ç–∏–ø –∫–æ—Ç–æ—Ä—ã—Ö –ù–ï –≤—Ö–æ–¥–∏—Ç –≤ 2 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö
            let preferredScenarios = availableScenarios.filter(s => !recentChoices.includes(s.correctChoice));
            if (preferredScenarios.length > 0) {
                // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ "—Å–≤–µ–∂–∏–µ" —Ç–∏–ø—ã, –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ –∏–∑ –Ω–∏—Ö
                nextScenario = preferredScenarios[Math.floor(Math.random() * preferredScenarios.length)];
            } else {
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—Å–µ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è - 'handle'),
                // –∏–ª–∏ –µ—Å–ª–∏ —ç—Ç–æ –Ω–∞—á–∞–ª–æ –∏ choiceHistory –ø—É—Å—Ç,
                // –ø—Ä–æ—Å—Ç–æ –±–µ—Ä–µ–º –ª—é–±–æ–π –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö
                nextScenario = availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
            }
            // --- –ö–û–ù–ï–¶ –ù–û–í–û–ô –õ–û–ì–ò–ö–ò ---
            currentScenario = nextScenario;
           
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏–∏
            scenarioHistory.push(currentScenario.id);
            choiceHistory.push(currentScenario.correctChoice);
            if (choiceHistory.length > 5) { // –î–µ—Ä–∂–∏–º –≤ –∏—Å—Ç–æ—Ä–∏–∏ 5 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ç–∏–ø–æ–≤
                choiceHistory.shift();
            }
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞
            currentScenario.chat.forEach(message => {
                displayMessage(message.from, message.text);
            });
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        /**
         * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
         * @param {string} choice - 'handle', 'distributor', –∏–ª–∏ 'leader'
         */
        function handleChoice(choice) {
            const isCorrect = (choice === currentScenario.correctChoice);
            if (isCorrect) {
                feedbackTitle.textContent = '–í–µ—Ä–Ω–æ!';
                feedbackTitle.classList.add('text-green-600');
            } else {
                feedbackTitle.textContent = '–û—à–∏–±–∫–∞!';
                feedbackTitle.classList.add('text-red-600');
            }
            feedbackText.textContent = currentScenario.feedback;
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–¥–±—ç–∫ –∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            actionButtons.classList.add('hidden');
            feedbackArea.classList.remove('hidden');
        }
        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        document.addEventListener('DOMContentLoaded', () => {
            loadNextScenario();
        });
    </script>
</body>
