    <div class="flex flex-col h-full">

        <!-- Main Content -->

                <!-- Chat Window -->

                <!-- Action Area -->

                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
                            <button onclick="handleChoice('handle')"
                                class="w-full bg-white border-2 border-blue-500 text-blue-600 hover:bg-blue-50 font-bold py-3 px-2 rounded-lg transition duration-200 focus:outline-none text-sm leading-tight hover:shadow-md">
                                –û–±—Ä–∞–±–æ—Ç–∞—Ç—å<br>—Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ

                            <button onclick="handleChoice('distributor')"
                                class="w-full bg-white border-2 border-green-500 text-green-600 hover:bg-green-50 font-bold py-3 px-2 rounded-lg transition duration-200 focus:outline-none text-sm leading-tight hover:shadow-md">
                                –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –≤<br>—Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—Ç–æ—Ä

                                –ü–µ—Ä–µ–¥–∞—Ç—å —á–∞—Ç<br>—Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é

                            <button onclick="handleChoice('deal_negative')"

                                –ü–µ—Ä–µ–¥–∞—Ç—å<br>–Ω–µ–≥–∞—Ç–∏–≤ (–°–¥–µ–ª–∫–∞)

                        <div class="flex flex-wrap justify-center gap-3">
                            <button id="next-btn" onclick="loadNextScenario()"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-200 shadow-lg transform hover:scale-105 flex items-center">
                                –°–ª–µ–¥—É—é—â–∏–π

    <!-- –ò–º–ø–æ—Ä—Ç –±–∞–∑—ã —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ –∏–∑ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ -->
    <script src="scenarios.js"></script>

    <script>
        // --- STATE ---
        let currentScenario = {};
        let scenarioHistory = [];
        let choiceHistory = [];
        
        const GAME_STATE = {
            mode: 'endless', // 'endless', 'survival'
            lives: 3,
            maxLives: 3,
            isActive: false
        };

        // --- DOM ELEMENTS ---
        const mainMenu = document.getElementById('main-menu');
        const chatWindow = document.getElementById('chat-window');
        const actionButtonsDiv = document.getElementById('action-buttons');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackIcon = document.getElementById('feedback-icon');
        const modeBadge = document.getElementById('mode-badge');
        const livesContainer = document.getElementById('lives-container');
        const heartsDiv = document.getElementById('hearts');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const menuBtn = document.getElementById('menu-btn');

        // --- GAME LOGIC ---

        function showMainMenu() {
            mainMenu.classList.remove('hidden');
            GAME_STATE.isActive = false;
        }

        function startGame(mode) {
            GAME_STATE.mode = mode;
            GAME_STATE.isActive = true;
            GAME_STATE.lives = GAME_STATE.maxLives;
            
            scenarioHistory = [];
            choiceHistory = [];

            mainMenu.classList.add('hidden');
            
            // UI Setup
            livesContainer.classList.add('hidden');
            modeBadge.className = 'px-2 py-1 rounded text-xs font-bold uppercase text-white';
            
            if (mode === 'endless') {
                modeBadge.textContent = '–ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π';
                modeBadge.classList.add('bg-blue-500');
            } else if (mode === 'survival') {
                modeBadge.textContent = '–ù–∞ –≤—ã–∂–∏–≤–∞–Ω–∏–µ';
                modeBadge.classList.add('bg-red-500');
                livesContainer.classList.remove('hidden');
                updateLivesDisplay();
            }

            loadNextScenario();
        }

        function updateLivesDisplay() {
            heartsDiv.innerHTML = '';
            for (let i = 0; i < GAME_STATE.maxLives; i++) {
                if (i < GAME_STATE.lives) {
                    heartsDiv.innerHTML += '<span class="text-red-500">‚ù§Ô∏è</span>';
                } else {
                    heartsDiv.innerHTML += '<span class="text-gray-300">üñ§</span>';
                }
            }
        }

        function displayMessage(from, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'mb-4', 'animate-fade-in');
            
            const textElement = document.createElement('div');
            textElement.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'max-w-xs', 'md:max-w-md', 'shadow-sm');
            textElement.textContent = text;

            const dIcon = `<div class="driver-icon w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center mr-3 flex-shrink-0 shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>`;
            const sIcon = `<div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-3 flex-shrink-0 font-bold text-xs shadow-sm">–¢–ü</div>`;

            if (from === 'driver') {
                messageElement.classList.add('justify-start');
                messageElement.innerHTML = dIcon;
                textElement.classList.add('bg-gray-200', 'text-gray-800', 'rounded-tl-none');
            } else { 
                messageElement.classList.add('justify-end');
                textElement.classList.add('bg-blue-500', 'text-white', 'rounded-tr-none');
                messageElement.appendChild(textElement); 
                messageElement.innerHTML += sIcon; 
            }
            
            if (from === 'driver') {
                 messageElement.appendChild(textElement);
            }
            
            chatWindow.appendChild(messageElement);
        }

        function loadNextScenario() {
            chatWindow.innerHTML = '';
            feedbackArea.classList.add('hidden');
            actionButtonsDiv.classList.remove('hidden');
            feedbackArea.classList.remove('border-green-500', 'border-red-500');
            
            // Logic uses BASE_SCENARIOS from scenarios.js
            let availableScenarios = BASE_SCENARIOS.filter(s => !scenarioHistory.includes(s.id));
            if (availableScenarios.length === 0) {
                scenarioHistory = [];
                choiceHistory = [];
                availableScenarios = [...BASE_SCENARIOS];
            }
            currentScenario = availableScenarios[Math.floor(Math.random() * availableScenarios.length)];
            scenarioHistory.push(currentScenario.id);

            choiceHistory.push(currentScenario.correctChoice);
            if (choiceHistory.length > 10) choiceHistory.shift();

            currentScenario.chat.forEach(message => {
                displayMessage(message.from, message.text);
            });

            setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 100);
        }

        function handleChoice(choice) {
            const isCorrect = (choice === currentScenario.correctChoice);
            let isGameOver = false;

            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            menuBtn.classList.add('hidden');

            if (isCorrect) {
                feedbackTitle.textContent = '–í–µ—Ä–Ω–æ!';
                feedbackTitle.className = 'text-2xl font-bold mb-2 text-green-600';
                feedbackIcon.textContent = '‚úÖ';
                feedbackArea.classList.add('border-green-500');
                feedbackText.textContent = currentScenario.feedback;
            } else {
                feedbackTitle.textContent = '–û—à–∏–±–∫–∞!';
                feedbackTitle.className = 'text-2xl font-bold mb-2 text-red-600';
                feedbackIcon.textContent = '‚ùå';
                feedbackArea.classList.add('border-red-500');
                
                let feedbackMessage = currentScenario.feedback;

                if (GAME_STATE.mode === 'survival') {
                    GAME_STATE.lives--;
                    updateLivesDisplay();
                    
                    livesContainer.classList.add('shake-animation');
                    setTimeout(() => livesContainer.classList.remove('shake-animation'), 500);

                    if (GAME_STATE.lives <= 0) {
                        isGameOver = true;
                        feedbackTitle.textContent = '–¢—Ä–µ–Ω–∏–Ω–≥ –æ–∫–æ–Ω—á–µ–Ω!';
                        feedbackMessage += '\n\nüíî –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å.';
                        
                        nextBtn.classList.add('hidden');
                        restartBtn.classList.remove('hidden');
                        menuBtn.classList.remove('hidden');
                    } else {
                         feedbackMessage += `\n\n–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${GAME_STATE.lives}`;
                    }
                }
                
                feedbackText.textContent = feedbackMessage;
            }
            
            actionButtonsDiv.classList.add('hidden');
            feedbackArea.classList.remove('hidden');
            feedbackArea.classList.add('flex');
        }
    </script>
